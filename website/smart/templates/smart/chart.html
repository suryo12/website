<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Smart Energy Meter</title>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
            <link href="contrib/css/jquery.datetimepicker.css" rel="stylesheet">
            <link rel="stylesheet" href="contrib/css/bootstrap.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="contrib/css/bootstrap.js"></script>
    </head>
    <body>
    <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        <p><br/>
            <div class="colum">
                <div class="col-sm-3 col-md-3">
                    <div class="container">
                        <input type="text" id="datepicker">
                    </div>
                </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.16/jquery.datetimepicker.full.min.js"></script>
        <script>
            $("#datepicker").datepicker();
        </script>
            </div>
        </p>
    </form>
        <!-- line chart canvas element -->
        <p><br/>
        <canvas id="buyers" width="600" height="400"></canvas>
        <script>
            // line chart data
            var buyerData = {
                labels : [{% for item in node %} "{{item.waktu}}", {% endfor %}],
                datasets : [
                {
                    fillColor : "rgba(172,194,132,0.4)",
                    strokeColor : "#ACC26D",
                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    data : [{% for item in node %} "{{item.tegangan}}", {% endfor %}],
                }
            ]
            }
            options = {
                scaleStartValue: 0,
                scaleSteps: 5,
                scaleStepWidth: 1
            }
            // get line chart canvas
            var buyers = document.getElementById('buyers').getContext('2d');
            // draw line chart
            new Chart(buyers).Line(buyerData);
        </script>
        <script src="https:ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        </p>

    </body>
</html>
